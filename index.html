<!DOCTYPE html>
<html lang="en">
<head>

        body {
            height: 100vh;
            display: flex;

            align-items: center;
            width: 100%;

            width: 415.778076171875px;

<body>

    <div id="lottie-container">

    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

                let animation = lottie.loadAnimation({
                    container: document.getElementById('lottie-container'),
                    renderer: 'svg',
                    loop: false,
                    autoplay: true,
                    path: './aml-component-animation.json' // Path to your animation file
                });

                animation.addEventListener('complete', function () {
                    // document.getElementById('projects_page').classList.add("animation_done");
                    // localStorage.setItem("lottiePlayed", "true"); // Mark as played
                });
        });
    </script>
</body>
